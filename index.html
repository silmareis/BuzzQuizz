<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BuzzQuizz</title>
  <link href="assets/estilos/reset.css" rel="stylesheet" type="text/css" />
  <link href="assets/estilos/estilos.css" rel="stylesheet" type="text/css" />


  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

</head>

<body>

  <main>
  <!-----------------LOGIN---------------->

    <section class="login">
      <h1 class="texto-sans-serif"> BuzzQuizz </h1>
      <h2 class="texto-sans-serif"> O Quiz que voce Quizzer </h2>
      <div class="container-login estilo-background">
        <input type="email" class="input-email" placeholder="E-mail" class="texto-sans-serif">
        <input type="password" class="input-senha" placeholder="Senha" class="texto-sans-serif">
        <button class="entrar-login" onclick="entrarLogin()">Entrar</button>
      </div>
    </section>

  <!-----------------LISTA DE QUIZZ---------------->
    
  <section class="listaQuizzes">
    <div class="topo estilo-background">
      <h3 class="texto-sans-serif"> BuzzQuizz</h3>
    </div>
    <div class="container-lista">
        <div class="adicionaQuiz">
          <h3 class="Text-primeiroCard">Novo<br> Quizz</h3>
          <ion-icon name="add-circle" onclick="adicionaQuizz()"></ion-icon>
        </div>
        <div class="novoQuiz"> 
          <p class="texto-cards"> O quao fa da marvel voce e </p> 
        </div>
    </div>
  </section>

  <!-----------------CRIAR UM QUIZZ---------------->

 <section class="criarQuizz">
  <div class="topo estilo-background">
    <h3 class="texto-sans-serif"> BuzzQuizz</h3>
  </div>

  <div class="container-novoQuizz">
    <input type="text" class="titulo-Quizz texto-sans-serif" placeholder="Digite o titulo do seu quizz">
    <div class="pergunta-Quizz">
        <p class="numeroPergunta"> Pergunta 1</p>
        <input  class="digita-pergunta texto-input" placeholder="Digite a sua pergunta">
        <div class="container-resposta">
          <div class="respostas">
             <input type="text" class="resposta-correta texto-input"   placeholder="Digite a sua resposta correta">
             <input type="text" class="resposta-incorreta texto-input" placeholder="Digite a sua resposta errada 1">
             <input type="text" class="resposta-incorreta texto-input" placeholder="Digite a sua resposta errada 2">
             <input type="text" class="resposta-incorreta texto-input" placeholder="Digite a sua resposta errada 3">
          </div>

          <div class="linkimagens">
            <input  class="resposta-correta texto-input"   placeholder="Link para a imagem correta">
            <input  class="resposta-incorreta texto-input" placeholder="Link para a imagem incorreta 1">
            <input  class="resposta-incorreta texto-input" placeholder="Link para a imagem incorreta 2">
            <input  class="resposta-incorreta texto-input" placeholder="Link para a imagem incorreta 3">
         </div>
          
        </div>

    </div>
    <ion-icon name="add-circle" class="replicar" ></ion-icon>
    <div class="nivel-Quizz">
      <p class="numeroNivel"> Nivel 1</p>
      <div class="qtdAcertos">
      <input  class="input-nivel texto-input" placeholder="% Minima de Acerto do Nivel">
      <input  class="input-nivel texto-input" placeholder="% Maxima de Acerto do Nivel">
      </div>
      <input  class="dados-nivel texto-input" placeholder="Titulo do Nivel">
      <input  class="dados-nivel texto-input" placeholder="Link da imagem do nivel">
      <input   class="dados-nivel texto-input descricao" placeholder="Descricao do nivel">

    </div>
    <ion-icon name="add-circle" class="replicar" ></ion-icon>

    <button class="publicar estilo-background">PUBLICAR</button>
  </div>
 </section>

  </main>

 


  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="assets/Script/login.js"></script>
  <script src="assets/Script/listaQuizzes.js"></script>
  <script src="assets/Script/criarQuizz.js"></script>
  <script src="assets/Script/fimQuizz.js"></script>



</body>

</html>
